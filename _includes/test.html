{% comment %}
* This javascript is for setting the page title.
* It is used to reduce the number of places that need updating if course titles change.
{% endcomment %}

<div id="title">{{ title }}</div>

<script type="text/javascript">
    var title = document.getElementById("title");
    if (title) {
        document.title = title.textContent;
    }
    title.style.visibility = "hidden";
</script>
