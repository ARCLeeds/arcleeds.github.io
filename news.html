---
layout: page
title: News and Updates 
permalink: /news/
---

<h2 class="post-list-heading">Posts</h2>
    <ul class="post-list">
    {% for post in site.posts limit:10 %}
      <li><span class="post-meta">{{ post.date }}</span>
        <h3>
          <a class="post-link" href="{{ post.url }}">
          {{ post.title }}</a>
        </h3>
        <div>{{ post.excerpt }}</div>
      </li>
    {% endfor %}
    </ul>
